<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Site</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="grid-5 calculadora">
            <h1>Calculadora</h1>
            <form>
                <p id="areacalculo"class="areacalculo" type="text"></p>
                
                <table>
                    <tr>
                        <td><button type="button" class="btn animacao_tecla tecla">/</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla">x</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla"><</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla">C</button></td>
                    </tr>

                    <tr>
                        <td><button type="button" class="btn animacao_tecla tecla">7</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla">8</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla">9</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla">+</button></td>
                    </tr>

                    <tr>
                        <td><button type="button" class="btn animacao_tecla tecla">4</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla">5</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla">6</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla">-</button></td>
                    </tr>

                    <tr>
                        <td><button type="button" class="btn animacao_tecla tecla">1</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla">2</button></td>
                        <td><button type="button" class="btn animacao_tecla tecla">3</button></td>
                        <td rowspan="2"><button type="button" class="btn animacao_tecla tecla resultado">=</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button type="button" class="btn zero animacao_tecla tecla tecla0">0</button></td>
                        <td><button type="button" class="btn animacao_tecla decimal tecla">.</button></td>
                    </tr>
                </table>
            </form>
            <a class="assinatura" href="https://www.linkedin.com/in/ruan-claudino-65516520b/" target="_blank">@Ruan_Claudino</a>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
